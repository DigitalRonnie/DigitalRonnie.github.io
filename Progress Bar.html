<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style4.css">
    <title>5 Diffrent types of Progress Bar</title>
  </head>
  <body>
    <h2>Basic Progress Bar</h2>
    <div class="progress-bar">
        <div class="progress"></div>
      </div>
      
    <h2>Stripped Progress Bar Indicator</h2>  
    <div class="progress-bar">
        <div class="progress progress-striped"></div>
      </div>
      
    
      <h2>Circular Progress Bar</h2>  
      <div class="circular-progress-bar">
        <div class="progress"></div>
        <div class="progress-inner"></div>
      </div>
      

    <h2>Animated Progress Bar</h2>
    <div class="progress-bar">
        <div class="progress"></div>
      </div>
      
      <h2>Stacked Progress Bar</h2>
      <div class="progress-bar">
        <div class="progress progress1"></div>
        <div class="progress progress2"></div>
        <div class="progress progress3"></div>
      </div>
      
       
      
      
        
  </body>
</html>
